<ion-header>
  <ion-navbar>
    <ion-title>
      Institutions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="searchInstitutes($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let inst of insts" (click)="goToInstProfile(inst)">
      <!-- <ion-item (click)="goToInstPage(event, institute)"> -->
      <ion-avatar item-start>
        <img src="{{inst.instLogo}}">
      </ion-avatar>
      {{inst.instName}}
    </ion-item>
  </ion-list>

</ion-content>
