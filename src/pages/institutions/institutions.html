<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button clear icon-only (click)="goToEditPage()">
        <ion-icon name="brush"></ion-icon>
      </button>
      Institutions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="searchInstitutes($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let inst of insts" (click)="goToInstProfile(inst)">
      <ion-avatar item-start>
        <img src="{{inst.instLogo}}">
      </ion-avatar>
      {{inst.instName}}
    </ion-item>
  </ion-list>

</ion-content>
